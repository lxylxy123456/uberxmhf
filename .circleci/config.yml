      image: android:2022.03.1
    resource_class: medium
    parameters:
      subarch:
        type: string
    steps:
      - checkout
      - run:
          name: "Apt-get"
          command: |
            sudo apt-get update
            sudo apt-get -y -q install \
                build-essential crossbuild-essential-i386 \
                autoconf libtool xorriso mtools grub-pc \
                git qemu-system-x86
      - run:
          name: "Build"
          command: |
            autoreconf --install && \
            ./configure --host=<< parameters.subarch >>-linux-gnu && \
            make -j $(nproc)
