version: 2.1

jobs:
  say-hello:
    machine:
      # Need nested virtualization
      # https://discuss.circleci.com/t/new-android-machine-image-now-available-to-all-users/39467
      image: android:202102-01
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Apt-get"
          command: "
            export DEBIAN_FRONTEND=noninteractive && \
            sudo apt-get update && \
            sudo apt-get -q install \
                openssh-server git crossbuild-essential-i386 \
                pbuilder texinfo ruby build-essential autoconf libtool \
                qemy-system-x86 \
                -y
          "
      - run:
          name: "Say hello"
          command: |
            lscpu
            ssh -V

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
