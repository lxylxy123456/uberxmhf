version: 2.1

jobs:
  say-hello:
    machine:
      # Need nested virtualization
      # https://discuss.circleci.com/t/new-android-machine-image-now-/39467
      image: android:2022.03.1
    parameters:
      subarch:
        type: string
    steps:
      - checkout
      - run:
          name: "Apt-get"
          command: "
            sudo apt-get update && \
            sudo apt-get -y -q install \
                git crossbuild-essential-i386 \
                pbuilder texinfo ruby build-essential autoconf libtool \
                qemu-system-x86 sshpass
          "
      - run:
          name: "Build"
          command: "./.github/build.sh << parameters.subarch >>"
      - run:
          name: "Versions"
          command: |
            lscpu
            ssh -V
            qemu-system-x86_64 -version
            gcc -v
      - restore_cache:
          when:
            condition:
              equal: [ i386, << parameters.subarch >> ]
          keys:
            - debian11x86
      - restore_cache:
          when:
            condition:
              equal: [ amd64, << parameters.subarch >> ]
          keys:
            - debian11x64
      - run:
          name: "Download Debian i386"
          when:
            condition:
              equal: [ i386, << parameters.subarch >> ]
          command: ".jenkins/download.sh cache debian11x86.qcow2"
      - run:
          name: "Download Debian amd64"
          when:
            condition:
              equal: [ amd64, << parameters.subarch >> ]
          command: ".jenkins/download.sh cache debian11x64.qcow2"
      - save_cache:
          when:
            condition:
              equal: [ i386, << parameters.subarch >> ]
          key: debian11x86
          paths:
            - cache/debian11x86.qcow2
      - save_cache:
          when:
            condition:
              equal: [ amd64, << parameters.subarch >> ]
          key: debian11x64
          paths:
            - cache/debian11x64.qcow2
      - run:
          name: "Test"
          command: |
            source .circleci/env.sh << parameters.subarch >>
            rm -rf tmp qemu
            mkdir tmp qemu
            ln -s ${PWD}/cache/${qemu_image_back} qemu
            qemu-img create -f qcow2 -b ${PWD}/qemu/${qemu_image_back} \
                            -F qcow2 ${PWD}/qemu/${qemu_image}
            sha512sum ${PWD}/qemu/${qemu_image_back}
            python3 -u ./.jenkins/test2.py \
                --subarch ${SUBARCH} \
                --qemu-image ${PWD}/qemu/${qemu_image} \
                --qemu-image-back ${PWD}/qemu/${qemu_image_back} \
                --xmhf-bin ${PWD}/ \
                --sshpass jkl \
                --work-dir ${PWD}/tmp/ \
                --no-display \
                --verbose \
                --watch-serial \
                --no-test-xmhf

workflows:
  say-hello-workflow:
    jobs:
      - say-hello:
          matrix:
            parameters:
              subarch: ["i386", "amd64"]
